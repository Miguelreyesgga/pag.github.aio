        <meta charset="UTF-8">

    <body>
        <header>
            <div class="caja">       
                <h1><img src="logo/logo.png" alt="Logo de la pagina"></h1>

                    <ul>
                        <li><a href="index.html">Home</a></li>

            </div>

        <main>
            <form>
                <label for="nombreapellido">Nombres y Apelllidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Numero de telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend class="test" id="test">多Como le gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                    
                    <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked="">Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades acerca del mantenimiento de dispositivos moviles?</label>
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am a 6pm</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>8am a 6pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8am a 6pm</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>8am a 6pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8am a 6pm</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>9am a 1pm</td>
                    </tr>
                </tbody>
            </table>

        </main>
